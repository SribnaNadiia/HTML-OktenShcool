<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">

    <style>
        .sora{
            font-family: 'Sora', sans-serif;
            font-size: 30px;
            text-align: center;

        }

        .soratwo{
            display: flex;
            font-family: 'Sora', sans-serif;
            font-size: 15px;
            text-align: center;
            justify-content: flex-end;
            flex-direction: column;
            padding-bottom: 20px;

        }

        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .flexes{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .icon{
            width: 120px;
            height: 180px;
            background-color: #fdfdfd;
            border: 2px solid rgba(94, 77, 77, 0.65);
            border-radius: 7%;

        }


    </style>
</head>
<body>

<div  class="flex">
    <h2 class="sora flex">
        <span>Below are some popular topping</span>
        <span>options that will satisfy your palette</span>
        <span>while making you full.</span> </h2>
</div>

 <div class="flexes">
     <div class="icon soratwo" >  <span><b>Pepper</b></span>  </div>

 </div>


</body>
</html>

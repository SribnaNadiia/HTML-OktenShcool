<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        body{
            margin: 0;
        }

        section{
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .grey{
            width: 21vw;
            height: 50vh;
            border: 4px solid #554C4C;
            background: rgba(217, 217, 217, 0.30);
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
        }

        .green{
            width: 21vw;
            height: 50vh;
            border: 4px solid #65856E;
            background: rgba(217, 217, 217, 0.30);
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
        }

        .darkgrey{
            width: 21vw;
            height: 50vh;
            border: 4px solid #554C4C;
            background: rgba(217, 217, 217, 0.30);
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
        }

        .one{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #554C4C;
            position: relative;
            top: -50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;


        }

        .play{
            width: 60px;
            height: 60px;
          /*  border: 2px solid red;*/
            background-image: url("Ds3 Tool.png");
            background-size: cover;
        }

        .two{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #65856E;
            position: relative;
            top: -50px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chees{
            width: 60px;
            height: 60px;
            /*  border: 2px solid red;*/
            background-image: url("Chessboard.png");
            background-size: cover;
        }

        .three{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #554C4C;
            position: relative;
            top: -50px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .battle{
            width: 60px;
            height: 60px;
            /*  border: 2px solid red;*/
            background-image: url("Battle.png");
            background-size: cover;
        }

        .text{
            display: flex;
            flex-wrap: inherit;
            flex-direction: column;
            margin-top: 3vh;
            width: /*18vw*/80%;
            height: /*15vh*/35%;
            text-align: center;
        }

        p{
            color: #000;
            font-family: 'Inter', sans-serif;
            font-size: 40px;
            font-weight: 400;
            text-align: center;
            margin: 0;
        }
       span{
            color: #000;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
        }



    </style>

</head>
<body>

    <section>
        <div class="grey">
            <div class="one">
                <div class="play"></div>
            </div>
                <div class="text">
                <p>Lorem</p>
            <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
                </div>
        </div>
        <div class="green">
            <div class="two">
                <div class="chees"></div>
            </div>
            <div class="text">
                <p>Lorem</p>
                <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
            </div>
        </div>
        <div class="darkgrey">
            <div class="three">
                <div class="battle"></div>
            </div>
            <div class="text">
                <p>Lorem</p>
                <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
            </div>
        </div>
    </section>

</body>
</html>

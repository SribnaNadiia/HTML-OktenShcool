<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            margin: 0;
        }

        .grid{
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-areas:        /*карта нашого сайту */
           "header header header"
           "article-1 article-2 article-3"
           "footer footer footer";
            grid-template-columns: 2fr 4fr 1fr;
            grid-template-rows: 10vh 80vh 10vh ;
        }


        .left, .center, .right, header, footer{
            background-color: #9B6F6F;
            border: 1px solid blue;
        }

        header{
            grid-area: header;  /* назва елементу в грід сітці*/
        }

        footer{
            grid-area: footer;
        }

        .left{
            grid-area: article-1;
        }

        .center{
            grid-area: article-2;
        }

        .right{
            grid-area: article-3;
        }




    </style>

</head>
<body>
<div class="grid">
    <header><span>header</span></header>
        <article class="left"><span> article-1</span></article>
        <article class="center"><span> article-2</span></article>
        <article class="right"><span> article-3</span></article>
    <footer>footer</footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sactions</title>
  <style>

      html{
          scroll-behavior: smooth;
      }

    body{
      margin: 0;
    }

    section{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    section a{         /*стилізуємо А в секціях*/
       text-decoration: none;
    }

    #blue{
        background-color: #699BF7;
    }

    #green{
        background-color: mediumseagreen;
    }


  </style>


</head>
<body>
    <section id="blue">
        <a href="#green">&#9660;</a>
    </section>
    <section id="green">
        <a href="#blue">&#9650;</a>
    </section>

</body>
</html>

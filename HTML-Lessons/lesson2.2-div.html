        .gold{
            width: 200px;
            height: 200px;
            background-color: gold;
            transition: 50ms;
        }

        .blue{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: 3s;
        }

        .green{
            width: 200px;
            height: 200px;
            background-color: green;
            transition: 2s;
        }

        .flex{
            width: 100%;
            height: 800px;
            background-color: antiquewhite;
            display: flex;                          /*допомагае гнучко вмістити в себе інші*/
        /*    justify-content: center;   */               /*вирівнюе елементи по горизонталі*/ /*flex-end по горзонталі в кінець*/ /*flex-start  в початок*/

            justify-content: space-around;             /*вирівнюе на однаковій вілдстані один від одного та від краю*/
            /*justify-content: space-between; */    /*перший та останній прилипнуть до країв, а останні розмістяться між ними*/
            /*justify-content: space-evenly;  */         /*абсолютно рівні відступи від країв та між обьектами*/

            align-items: center; /*вирівнюе по висоті: center*/  /*flex-end у низ;  flex-start на горі*/


/*            display: flex;
            justify-content: center;     золота трійка
            align-items: center;*/

            flex-direction: row-reverse;      /*в якому порядку стоять блоки: row в рядок + reverse в зворотньому порядку*/
            /*flex-direction: column;*/    /*в стовпчик  + reverse в зворотньому порядку
*/
            flex-wrap: wrap;                /*якщо елементи не вміщаються в контейнер то буде здійсненний автоматичний перенос*/
        }

/*        .align-self{

        }*/

        .green:hover{                       /*.обьєкт:змінить свою властивість при наведенні ПІДКЛАСС*/
            background-color: chartreuse;       /*змінить колір*/
            border-radius: 50%;               /*заокруглить кути*/
            transition: 3s;             /*час зміни форми + додати до обьекту для плавного відновлення*/

        }
        .blue:hover{
            transform: rotate(45deg);   /*розвернути на 180 градусів*/
            transition: 3s;
        }

        .gold:hover{
            transform: scale(1.5);  /*збільшення, стандарт 1,   1< 1,5 , 2 і тд   0,1 , 0,5 >1*/
            transition: 100ms;
        }

        .pink{
            color: grey;
            opacity: 0;        /*прозорість 0*/
        }
        .pink:hover{
            color: darkslategrey;
            transition: 3s;
            opacity: 1;
        }
